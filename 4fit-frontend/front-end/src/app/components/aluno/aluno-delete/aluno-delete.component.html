<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar Aluno</h1>

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Aluno</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Aluno</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input name="nome" [disabled]="true" matInput />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>CPF</mat-label>
      <input name="cpf" [disabled]="true" matInput />
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>E-mail</mat-label>
      <input name="email" [disabled]="true" matInput />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Senha</mat-label>
      <input name="senha" [disabled]="true" matInput type="password" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      class="fullWidth mat-elevation-z4"
      (click)="delete()"
      mat-flat-button
      color="primary"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">By Four Fit</p>
</div>
